sudo: required
services:
  - docker

before_install:
  - docker build - t juanfecm105593/docker-react -f Dockerfile.dev .

scripts:
  - docker run -e CI=true juanfecm105593/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-211125709564"
  bucket_path: "docker"
  on:
    branch: main
